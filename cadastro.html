<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilonovo.css">

<body style="background-image: url(./imagens/Login.png);">



    <a href="index.html"><button class="BotaoRedondoSetaEsquerda"> <img src="./imagens/seta-esquerda.svg"
                alt="Voltar"></button>
    </a>

    <Section>


        <div class="login-e-cadastro-box">

            <div>
                <img class="logo-top" src="./imagens/Logo-azul.svg" alt="Logo TW azul">
            </div>

            <Button class="BotaoBranco"> <img class="icone-google" src="./imagens/icon-google.svg">Cadastrar
                com Google</Button>

            <div>
                <img src="./imagens/Divider-OU.svg" width="100%">
            </div>



            <form>

        
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Seu melhor e-mail</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Crie uma senha</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Confirme sua senha</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>



                <button class="BotaoRoxoTextoBranco" type="submit" name="criar_conta">Criar conta</button> <br>
                <label class="Label-Politica" for="criar_conta">*Ao clicar em “Criar conta” você aceita nossos <a
                        href="inserir_termos">Termos de
                        Uso</a> e <a href="inserir_politica">Política de Privacidade</a>.</label>

            </form>




            <form>
                <a href="/webdevgrupo/login.html"><button class="BotaoBranco">Já tem uma conta? Faça login</a>



            </form>
        </div>
    </Section>
