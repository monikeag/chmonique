<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilonovo.css">
</head>

<body style="background-image: url(/webdevgrupo/imagens/Login.png);">

    <a href="index.html"><button class="BotaoRedondoSetaEsquerda"> <img src="imagens/seta-esquerda.svg" alt="Voltar"></button>
    </a>

    <Section>
        <div class="login-e-cadastro-box">
        <Button class="BotaoBranco"> <img class="icone-google" src="/webdevgrupo/imagens/icon-google.svg">Cadastrar com Google</Button>
    

    <br>
    
    
       
        <form>
            <label class="input-label" for="nome_sobrenome">Nome:</label> <br>
            <input class="input-padrão" type="text" name="nome_sobrenome" />

            <br>
            
            <label class="input-label" for="data_de_nascimento">Data de Nascimento:</label> <br>
            <input class="input-padrão" type="date" name="data_de_nascimento" />
            
            <br>
            
            <label class="input-label" for="e-mail">Seu melhor e-mail</label> <br>
            <input class="input-padrão" type="email" name="e-mailCadastro">
            
            <br>
            
            <label class="input-label" for="senha">Crie uma senha</label> <br>
            <input class="input-padrão" type="text" name="senha">
          
            <br>
          
            <label class="input-label" for="confirmeSenha">Confirmar senha</label> <br>
            <input class="input-padrão" type="text" name="confirmeSenha">
           
            <br>
           
            <button class="BotaoRoxoTextoBranco" type="submit" name="criar_conta" >Criar conta</button> <br>
            <label class="Label-Politica" for="criar_conta">*Ao clicar em “Criar conta” você aceita nossos <a href="inserir_termos">Termos de
                    Uso</a> e <a href="inserir_politica">Política de Privacidade</a>.</label>

        </form>
  

    <br>

    <form>
        <a href="/webdevgrupo/login.html"><button class="BotaoBranco">Já tem uma conta? Faça login</a>



    </form>
</div>
</Section>

</body>

</html>
