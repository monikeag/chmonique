<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilonovo.css">
</head>

<body style="background-image: url(/webdevgrupo/imagens/Login.png);">

    <a href="index.html"><button class="BotaoRedondoSetaEsquerda"> <img src="imagens/seta-esquerda.svg" alt="Voltar"></button>
    </a>

    <Section>
        <Button id="BotaoGoogle">Cadastrar com Google</Button>
    </Section>

    <br>
    
    <section>
        <form>
            <label for="nome_sobrenome">Nome:</label> <br>
            <input type="text" name="nome_sobrenome" />

            <br>
            
            <label for="data_de_nascimento">Data de Nascimento:</label> <br>
            <input type="date" name="data_de_nascimento" />
            
            <br>
            
            <label for="e-mail">Seu melhor e-mail</label> <br>
            <input type="email" name="e-mailCadastro">
            
            <br>
            
            <label for="senha">Crie uma senha</label> <br>
            <input type="text" name="senha">
          
            <br>
          
            <label for="confirmeSenha">Confirmar senha</label> <br>
            <input type="text" name="confirmeSenha">
           
            <br>
           
            <button type="submit" name="criar_conta" id="BotaoRoxoTextoBranco">Criar conta</button> <br>
            <label for="criar_conta">*Ao clicar em “Criar conta” você aceita nossos <a href="inserir_termos">Termos de
                    Uso</a> e <a href="inserir_politica">Política de Privacidade</a>.</label>

        </form>
    </Section>

    <br>
<Section>
    <form>
        <a href="/webdevgrupo/login.html"><button id="BotaoRoxoTextoBranco">Já tem uma conta? Faça login</a>



    </form>
</Section>

</body>

</html>
